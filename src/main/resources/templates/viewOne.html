<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>All Petitions</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <!--         CSS only-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous">
        </script>
</head>

<body>

    <div th:replace="~{fragments :: banner}"></div>

    <div class="container p-3">
        <div class="row">
            <div class="col">
                <h4><b>View and Sign Peition</b></h4>
                <p>The details of the selected petition are shown below.
                    You can sign this petition using the form <a href="#sign">below</a>
                </p>
            </div>

        </div>

        <div class="row p-3">
            <table class="table table-striped table-sm">
                <tr>
                    <th>Title</th>
                    <th>Description</th>
                    <th>Date Created</th>
                    <th>Signatures</th>
                </tr>
                <tr>
                    <td th:text="${petition.title}" />
                    <td th:text="${petition.description}" />
                    <td th:text="${petition.date}" />
                    <td th:text="${petition.signatures}" />
                </tr>
            </table>
        </div>

        <form action='#' th:action="@{/sign}">
            <div class="row">
                <p id="sign"><b>Sign this petition</b></p>
                <p>Enter your name and email to sign this petition</p>
                <div class="col-3">
                    <input type="text" th:name="name" class="form-control" placeholder="Name" />
                </div>

                <div class="col-3">
                    <input type="text" th:name="email" class="form-control" placeholder="Email" />
                    <input type="hidden" th:name="id" th:field="${petition.id}" />
                </div>
                <!-- </div>
            <div class="row p-3"> -->
                <div class="d-grid col-3">
                    <button type="submit" class="btn btn-primary btn">Sign</button>
                </div>
            </div>
        </form>

    </div>


</body>

</html>
