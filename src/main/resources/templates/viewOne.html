<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>All Petitions</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>

<body>
    <h1>View and Sign Petition</h1>
    <p>This page shows the selected petition</p>
    <p>Return to the <a href="/">main page</a></p>
    <table>
        <tr>
            <td th:text="${petition.title}" />
            <td th:text="${petition.description}" />
            <td th:text="${petition.date}" />
            <td th:text="${petition.signatures}" />
        </tr>
    </table>
    <form action='#' th:action="@{/sign}">
        <p>Sign this petition</p>
        <label>Name:</label>
        <input type="text" th:name="name"/>
        <br>
        <label>Email:</label>
        <input type="text" th:name="email"/>
        <br>
        <input type="hidden" th:name="id" th:field="${petition.id}"/>
        <br>
        <button type="submit">Go</button>

    </form>
</body>

</html>
