<!DOCTYPE HTML>
<html>

<head>
    <title>Create Petition</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <object th:replace="~{fragments :: bootstrap-import}"/>
</head>

<body>
    <div th:replace="~{fragments :: banner}"></div>

    <div class="container p-3">
        <div class="row text-center">
            <div class="col-2"></div>
            <div class="col-8 justify-content-center">
                <h4><b>Create Petition</b></h4>
                <p>Create a new petition by entering a title and description below. Once the petition has been created, 
                    it can be viewed and signed by all users</p>
            </div>
            <div class="col-2"></div>
        </div>
    </div>

    <div class="container">
        <form id='createPetition' action='#' th:action="@{/create}" th:object="${petition}" th:method="POST">
            <div class="row justify-content-center">
                <div class="d-grid gap-2 col-6 mx-auto">
                    <div class="mb-3">
                        <input type="text" th:field="*{title}" class="form-control" placeholder="Petition Title" />
                    </div>
                    <div class="mb-3">
                        <textarea type="text" th:field="*{description}" class="form-control"
                            placeholder="Petition description" />
                    </div>
                </div>
            </div>


            <div class="row">
                <div class="d-grid gap-2 col-6 mx-auto">
                    <button type="submit" class="btn btn-primary btn-lg">Save Petition</button>
                </div>
            </div>
        </form>
    </div>
</body>

</html>
