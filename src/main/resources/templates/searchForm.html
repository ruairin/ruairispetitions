<!DOCTYPE HTML>
<html>

<head>
    <title>Search Petition</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <!--         CSS only-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous">
        </script>
</head>

<body>
    <div th:replace="~{fragments :: banner}"></div>

    <div class="container p-3">
        <div class="row text-center">
            <div class="col-2"></div>
            <div class="col-8 justify-content-center">
                <h4><b>Search Petitions</b></h4>
                <p>Search for keywords in the petition titles by entering the search term below</p>
            </div>
            <div class="col-2"></div>
        </div>
    </div>

    <form id='search' action='#' th:action="@{/doSearch}">
        <div class="row justify-content-center">
            <div class="d-grid gap-2 col-6 mx-auto">
                <div class="mb-3">
                    <input type="text" class="form-control" th:name="searchString" placeholder="Enter search term here" />
                </div>
            </div>
        </div>
        <div class="row">
            <div class="d-grid gap-2 col-3 mx-auto">
                <button type="submit" class="btn btn-primary btn-lg">Go</button>
            </div>
        </div>
    </form>
</body>

</html>
