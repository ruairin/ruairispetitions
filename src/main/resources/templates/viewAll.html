<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>All Petitions</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <!--         CSS only-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous">
        </script>
</head>

<body>

    <div th:replace="~{fragments :: banner}"></div>

    <div class="container p-3">
        <div class="row">
            <h4><b>Show all petitions</b></h4>
            <p>This page shows all petitions in the system</p>
        </div>

        <div class="row">
            <table class="table table-striped table-sm">
                <tr>
                    <th>Petition No.</th>
                    <th>Title</th>
                    <th>Date</th>
                    <th>View/Sign</th>
                </tr>
                <tr th:each="petition, iter: ${petitions}">
                    <td th:text="${iter.index}" />
                    <td th:text="${petition.title}" />
                    <td th:text="${petition.date}" />
                    <td>
                        <a class="btn btn-primary btn-sm" th:href="@{/view/{id}(id=${petition.id})}">
                            View & Sign
                        </a>
                    </td>
                </tr>
            </table>
        </div>
    </div>
</body>

</html>
